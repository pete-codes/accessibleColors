<body>

  <div class="text">  

    <h1> Accessible color checker </h1>
      
    </div>


<div class="text">  

<h2> Find an accessible color for white text </h2>
  
</div>



<div class="main">

  
<button id="red" class="button" onmouseover="redSolution()" onmouseout="cancel()"> <p> Accessible Red </p> </button>
<button id="blue" class="button" onmouseover="blueSolution()" onmouseout="cancel()"> <p> Accessible Blue </p> </button>
<button id="green"  class="button" onmouseover="greenSolution()" onmouseout="cancel()"> <p> Accessible Green </p> </button>
<button id="purple" class="button" onmouseover="purpleSolution()" onmouseout="cancel()"> <p> Accessible Purple </p> </button>


</div>

<div class="text">  

  <h2> Find an accessible color for black text </h2>
    
  </div>

<div class="main">

<!-- black text buttons -->
<button id="yellow" class="button" onmouseover="yellowSolution()" onmouseout="cancel()"> <p> Accessible Yellow </p> </button>
<button id="blueBlack" class="button" onmouseover="blueBlackSolution()" onmouseout="cancel()"> <p> Accessible Blue </p> </button>
<button id="greenBlack"  class="button" onmouseover="greenBlackSolution()" onmouseout="cancel()"> <p> Accessible Green </p> </button>
<button id="pink" class="button" onmouseover="pinkSolution()" onmouseout="cancel()"> <p> Accessible Pink</p> </button>

</div>
